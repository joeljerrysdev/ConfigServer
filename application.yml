## Resilience4J configs for CircuitBreaker Pattern
resilience4j:
  circuitbreaker:
    instances:
      movie-service:
        allowHealthIndicatorToFail: false
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 5
        failueRateThreshold: 50
        waitDurationInOpenState: 50s
        permittedNumberOfCalssInHalfOpenState: 2
        automaticTransitionFromOpenToHalfIfOpenEnabled: true



  #Configura��o do mecanismo de novas tentativas
  retry:
    instances:
      movie-service:
        maxAttempts: 3
        waitDuration: 10s
        #retryExceptions[0]: feign.FeignExceptions$InternalServerError
        retryExceptions:
          - feign.FeignException$ServiceUnavailable
          - feign.FeignException$InternalServerError
          - org.springframework.web.client.HttpServerErrorException
          - java.util.concurrent.TimeoutException
          - java.io.IOException


